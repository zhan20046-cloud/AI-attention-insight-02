<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视界分析 AI - 移动端设计热图分析</title>
    <!-- 引入Tailwind CSS（保留你的设计样式） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入字体（和你原有设计一致） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 基础样式（保留你的设计风格） -->
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f9fafb;
        }
        /* 加载动画样式 */
        .spin {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <!-- 引入React（浏览器兼容版本） -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入图标库 -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.268.0/dist/umd/lucide.min.js"></script>
</head>
<body>
    <!-- 页面容器 -->
    <div id="root" class="min-h-screen p-6">
        <!-- 头部 -->
        <header class="max-w-4xl mx-auto mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-600 flex items-center justify-center gap-2">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8v13"></path>
                    <path d="M18 8h3"></path>
                    <path d="M6 8H3"></path>
                    <path d="M15 12h3"></path>
                    <path d="M3 12h3"></path>
                    <path d="M17 16h1"></path>
                    <path d="M6 16h1"></path>
                    <path d="M12 21h0"></path>
                </svg>
                视界分析 AI
            </h1>
            <p class="text-gray-500 mt-2">移动端设计注意力热图分析工具</p>
        </header>

        <!-- 主体内容 -->
        <main class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">
            <!-- 上传区域 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">上传设计图</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors">
                    <div id="upload-empty">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="text-gray-500 mb-4">点击或拖拽文件至此处上传</p>
                        <input type="file" accept="image/*" id="file-upload" class="hidden" onchange="handleImageUpload(event)">
                        <label for="file-upload" class="px-6 py-2 bg-blue-600 text-white rounded-md cursor-pointer hover:bg-blue-700 transition-colors">
                            选择文件
                        </label>
                    </div>
                    <div id="upload-preview" class="hidden">
                        <img id="preview-img" alt="设计图预览" class="max-w-full max-h-60 mx-auto rounded-md mb-4">
                        <button onclick="clearImage()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 transition-colors">
                            重新上传
                        </button>
                    </div>
                </div>

                <!-- 错误提示 -->
                <div id="error-alert" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-md flex items-center gap-2 text-red-600 hidden">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span id="error-text"></span>
                </div>

                <!-- 分析按钮 -->
                <button id="analyze-btn" onclick="analyzeImage()" disabled class="w-full mt-6 py-3 bg-gray-400 text-white rounded-md flex items-center justify-center gap-2">
                    生成热图分析
                </button>
            </div>

            <!-- 结果区域 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">分析结果</h2>
                <div id="result-empty" class="min-h-[300px] flex flex-col items-center justify-center text-gray-400">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4">
                        <path d="M12 8v13"></path>
                        <path d="M18 8h3"></path>
                        <path d="M6 8H3"></path>
                        <path d="M15 12h3"></path>
                        <path d="M3 12h3"></path>
                        <path d="M17 16h1"></path>
                        <path d="M6 16h1"></path>
                        <path d="M12 21h0"></path>
                    </svg>
                    <p>上传设计图并点击分析按钮查看结果</p>
                </div>
                <div id="result-content" class="min-h-[300px] hidden text-left w-full text-gray-700 whitespace-pre-line"></div>
                <div id="loading-state" class="min-h-[300px] flex flex-col items-center justify-center text-gray-400 hidden">
                    <div class="spin mb-4"></div>
                    <p>分析中...</p>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="max-w-4xl mx-auto mt-12 text-center text-gray-500 text-sm">
            © 2026 视界分析 AI - 基于Google Gemini AI开发
        </footer>
    </div>

    <!-- 核心交互逻辑（纯JS，无复杂语法） -->
    <script>
        // 全局变量
        let imageData = null;
        const API_KEY = "AIzaSyAKKfTrjVAZ2K0TEE3glbpytHB_6uvhMK0"; // 替换成你的API Key

        // 显示/隐藏元素的工具函数
        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }
        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');
        }

        // 显示错误提示
        function showError(text) {
            document.getElementById('error-text').textContent = text;
            showElement('error-alert');
        }
        function hideError() {
            hideElement('error-alert');
        }

        // 图片上传处理
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                imageData = event.target.result;
                // 显示预览
                hideElement('upload-empty');
                showElement('upload-preview');
                document.getElementById('preview-img').src = imageData;
                // 启用分析按钮
                document.getElementById('analyze-btn').disabled = false;
                document.getElementById('analyze-btn').classList.remove('bg-gray-400');
                document.getElementById('analyze-btn').classList.add('bg-orange-500', 'hover:bg-orange-600');
                // 清空错误和结果
                hideError();
                hideElement('result-content');
                showElement('result-empty');
            };
            reader.readAsDataURL(file);
        }

        // 清空图片
        function clearImage() {
            imageData = null;
            showElement('upload-empty');
            hideElement('upload-preview');
            // 禁用分析按钮
            document.getElementById('analyze-btn').disabled = true;
            document.getElementById('analyze-btn').classList.add('bg-gray-400');
            document.getElementById('analyze-btn').classList.remove('bg-orange-500', 'hover:bg-orange-600');
        }

        // AI分析逻辑
        async function analyzeImage() {
            if (!imageData) {
                showError('请先上传设计图');
                return;
            }

            // 显示加载状态
            hideElement('result-empty');
            showElement('loading-state');
            hideError();

            try {
                // 引入Google AI SDK（CDN方式）
                const script = document.createElement('script');
                script.src = 'https://esm.sh/@google/genai@1.37.0';
                script.type = 'module';
                script.onload = async function() {
                    const { GoogleGenerativeAI } = window.GoogleGenAI;
                    const genAI = new GoogleGenerativeAI(API_KEY);
                    const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash' });
                    
                    const prompt = `分析这张移动端设计图的用户注意力热图，给出3条优化建议，格式为：
1. 建议1
2. 建议2
3. 建议3`;

                    // 调用AI分析
                    const aiResult = await model.generateContent([
                        prompt,
                        { inlineData: { mimeType: 'image/png', data: imageData.split(',')[1] } }
                    ]);
                    const resultText = (await aiResult.response).text();
                    
                    // 显示结果
                    hideElement('loading-state');
                    showElement('result-content');
                    document.getElementById('result-content').textContent = resultText;
                };
                script.onerror = function() {
                    showError('AI SDK加载失败，请刷新页面重试');
                    hideElement('loading-state');
                    showElement('result-empty');
                };
                document.body.appendChild(script);

            } catch (err) {
                showError('分析失败，请检查API Key是否正确');
                hideElement('loading-state');
                showElement('result-empty');
                console.error(err);
            }
        }
    </script>
</body>
</html>
