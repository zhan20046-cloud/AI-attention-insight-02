<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视界分析 AI</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Inter', 'Noto Sans SC', sans-serif;}
        body {background: #f9fafb;min-height: 100vh;padding: 20px;}
        .container {max-width: 1000px;margin: 0 auto;}
        header {text-align: center;margin-bottom: 30px;}
        .logo {font-size: 28px;font-weight: bold;color: #3b82f6;}
        .slogan {color: #64748b;margin-top: 8px;}
        .card-wrapper {display: grid;grid-template-columns: 1fr 1fr;gap: 20px;}
        .card {background: white;border-radius: 12px;box-shadow: 0 4px 6px rgba(0,0,0,0.1);padding: 24px;}
        .card-title {font-size: 20px;font-weight: 600;margin-bottom: 20px;}
        .upload-area {border: 2px dashed #ccc;border-radius: 8px;padding: 30px;text-align: center;cursor: pointer;transition: border-color 0.3s;}
        .upload-area:hover {border-color: #3b82f6;}
        .upload-icon {width: 50px;height: 50px;margin: 0 auto 15px;}
        .upload-text {color: #666;margin-bottom: 20px;}
        .btn {padding: 12px 20px;border: none;border-radius: 8px;cursor: pointer;font-size: 16px;}
        .btn-primary {background: #3b82f6;color: white;}
        .btn-accent {background: #f97316;color: white;width: 100%;margin-top: 20px;}
        .img-preview {max-width: 100%;max-height: 250px;margin: 20px 0;border-radius: 8px;}
        .result-area {min-height: 300px;display: flex;flex-direction: column;align-items: center;justify-content: center;color: #999;}
        .result-icon {width: 60px;height: 60px;margin-bottom: 15px;}
        .result-content {text-align: left;width: 100%;color: #333;margin-top: 20px;}
        footer {text-align: center;margin-top: 40px;color: #999;font-size: 14px;}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">视界分析 AI</h1>
            <p class="slogan">移动端设计热图分析工具</p>
        </header>

        <div class="card-wrapper">
            <!-- 上传卡片 -->
            <div class="card">
                <h2 class="card-title">上传设计图</h2>
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="upload-text">点击或拖拽文件至此处上传</p>
                    <input type="file" accept="image/*" id="fileInput" class="hidden">
                    <button class="btn btn-primary" id="selectBtn">选择文件</button>
                    <div id="previewContainer"></div>
                </div>
                <button class="btn btn-accent" id="analyzeBtn">生成热图分析</button>
            </div>

            <!-- 结果卡片 -->
            <div class="card">
                <h2 class="card-title">分析结果</h2>
                <div class="result-area" id="resultArea">
                    <svg class="result-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                    </svg>
                    <p>上传设计图并点击分析按钮查看结果</p>
                </div>
            </div>
        </div>

        <footer>
            © 2026 视界分析 AI - 移动端设计工具
        </footer>
    </div>

    <script>
        // 元素获取
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultArea = document.getElementById('resultArea');

        // 选择文件
        selectBtn.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => e.preventDefault());
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files[0]) fileInput.files = e.dataTransfer.files;
            handleFileUpload();
        });
        fileInput.addEventListener('change', handleFileUpload);

        // 处理文件上传
        function handleFileUpload() {
            const file = fileInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewContainer.innerHTML = `<img src="${e.target.result}" class="img-preview" alt="设计图">`;
                resultArea.innerHTML = `
                    <svg class="result-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                    </svg>
                    <p>点击“生成热图分析”查看结果</p>
                `;
            };
            reader.readAsDataURL(file);
        }

        // 模拟分析（实际项目替换为API调用）
        analyzeBtn.addEventListener('click', () => {
            if (!previewContainer.innerHTML) {
                alert('请先上传设计图');
                return;
            }
            resultArea.innerHTML = `<p>分析中...</p>`;
            setTimeout(() => {
                resultArea.innerHTML = `
                    <div class="result-content">
                        <h3>热图优化建议：</h3>
                        <ul style="margin: 15px 0 0 20px;">
                            <li>将按钮位置调整至页面视觉中心，提升点击率</li>
                            <li>增加标题文字的字体大小，增强信息层级</li>
                            <li>优化留白区域，减少视觉拥挤感</li>
                        </ul>
                    </div>
                `;
            }, 2000);
        });
    </script>
</body>
</html>
