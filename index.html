<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视界分析 AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f9fafb;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 {
            font-size: 28px;
            color: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header p { color: #6b7280; margin-top: 8px; }
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            transition: border-color 0.2s;
        }
        .upload-area:hover { border-color: #3b82f6; }
        .upload-area .icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            color: #9ca3af;
        }
        .upload-area p {
            color: #6b7280;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-blue {
            background: #3b82f6;
            color: white;
            border: none;
        }
        .btn-blue:hover { background: #2563eb; }
        .btn-gray {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }
        .btn-gray:hover { background: #e5e7eb; }
        .preview-img {
            max-width: 100%;
            max-height: 240px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .error-alert {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            padding: 12px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #dc2626;
            display: none;
        }
        .result-area {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            text-align: center;
        }
        .result-area .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }
        .result-content {
            min-height: 300px;
            text-align: left;
            color: #374151;
            display: none;
            white-space: pre-line;
        }
        .loading-state {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            display: none;
        }
        .spin {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
            border-color: #9ca3af;
            border-top-color: transparent;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8v13"></path>
                    <path d="M18 8h3"></path>
                    <path d="M6 8H3"></path>
                    <path d="M15 12h3"></path>
                    <path d="M3 12h3"></path>
                    <path d="M17 16h1"></path>
                    <path d="M6 16h1"></path>
                    <path d="M12 21h0"></path>
                </svg>
                视界分析 AI
            </h1>
            <p>移动端设计注意力热图分析工具</p>
        </header>

        <div class="main">
            <div class="card">
                <h2>上传设计图</h2>
                <div class="upload-area" id="upload-empty">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>点击或拖拽文件至此处上传</p>
                    <input type="file" accept="image/*" id="file-upload" style="display: none;" onchange="handleUpload(event)">
                    <button class="btn btn-blue" onclick="document.getElementById('file-upload').click()">选择文件</button>
                </div>
                <div class="upload-area" id="upload-preview" style="display: none;">
                    <img id="preview-img" class="preview-img" alt="设计图预览">
                    <button class="btn btn-gray" onclick="clearUpload()">重新上传</button>
                </div>
                <div class="error-alert" id="error-alert">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span id="error-text"></span>
                </div>
                <button class="btn btn-blue" id="analyze-btn" style="width: 100%; margin-top: 20px; padding: 12px; background: #d1d5db; cursor: not-allowed;" onclick="analyzeImage()">
                    生成热图分析
                </button>
            </div>

            <div class="card">
                <h2>分析结果</h2>
                <div class="result-area" id="result-empty">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 8v13"></path>
                        <path d="M18 8h3"></path>
                        <path d="M6 8H3"></path>
                        <path d="M15 12h3"></path>
                        <path d="M3 12h3"></path>
                        <path d="M17 16h1"></path>
                        <path d="M6 16h1"></path>
                        <path d="M12 21h0"></path>
                    </svg>
                    <p>上传设计图并点击分析按钮查看结果</p>
                </div>
                <div class="result-content" id="result-content"></div>
                <div class="loading-state" id="loading-state">
                    <div class="spin"></div>
                    <p>分析中...</p>
                </div>
            </div>
        </div>

        <footer>
            © 2026 视界分析 AI - 基于Google Gemini AI开发
        </footer>
    </div>

    <script>
        let imageData = null;
        const API_KEY = "AIzaSyAKKfTrjVAZ2K0TEE3glbpytHB_6uvhMK0"; // 替换为你的API Key

        // 显示/隐藏元素
        function show(el) { el.style.display = 'block'; }
        function hide(el) { el.style.display = 'none'; }

        // 处理上传
        function handleUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                imageData = e.target.result;
                hide(document.getElementById('upload-empty'));
                show(document.getElementById('upload-preview'));
                document.getElementById('preview-img').src = imageData;
                // 启用按钮
                const btn = document.getElementById('analyze-btn');
                btn.style.background = '#f97316';
                btn.style.cursor = 'pointer';
                // 清空错误
                hide(document.getElementById('error-alert'));
                show(document.getElementById('result-empty'));
                hide(document.getElementById('result-content'));
            };
            reader.readAsDataURL(file);
        }

        // 清空上传
        function clearUpload() {
            imageData = null;
            show(document.getElementById('upload-empty'));
            hide(document.getElementById('upload-preview'));
            const btn = document.getElementById('analyze-btn');
            btn.style.background = '#d1d5db';
            btn.style.cursor = 'not-allowed';
        }

        // 显示错误
        function showError(text) {
            document.getElementById('error-text').textContent = text;
            show(document.getElementById('error-alert'));
        }

        // AI分析
        async function analyzeImage() {
            if (!imageData) {
                showError('请先上传设计图');
                return;
            }

            hide(document.getElementById('result-empty'));
            show(document.getElementById('loading-state'));
            hide(document.getElementById('error-alert'));

            try {
                // 加载Google AI SDK
                const script = document.createElement('script');
                script.src = 'https://esm.sh/@google/genai@1.37.0';
                script.type = 'module';
                script.onload = async function() {
                    const { GoogleGenerativeAI } = window.GoogleGenAI;
                    const genAI = new GoogleGenerativeAI(API_KEY);
                    const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash' });
                    
                    const prompt = `分析这张移动端设计图的用户注意力热图，给出3条优化建议，格式为：
1. 建议1
2. 建议2
3. 建议3`;

                    const result = await model.generateContent([
                        prompt,
                        { inlineData: { mimeType: 'image/png', data: imageData.split(',')[1] } }
                    ]);
                    const text = (await result.response).text();
                    
                    hide(document.getElementById('loading-state'));
                    show(document.getElementById('result-content'));
                    document.getElementById('result-content').textContent = text;
                };
                script.onerror = function() {
                    showError('AI服务加载失败，请刷新重试');
                    hide(document.getElementById('loading-state'));
                    show(document.getElementById('result-empty'));
                };
                document.body.appendChild(script);
            } catch (err) {
                showError('分析失败，请检查API Key');
                hide(document.getElementById('loading-state'));
                show(document.getElementById('result-empty'));
            }
        }
    </script>
</body>
</html>
